<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Finanças Smart</title>

    <link href="./css/estilo.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Whisper&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="./index.html">Finanças Smart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="caminhos" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./metas.html">Metas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="./historicoTransacoes.html">Histórico de transações</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <h2 class="text-white dados mt-4">Insira os dados da sua renda ou despesa</h2>
    <form id="formulario">
        <div class="container">
            <div class="row">
                <div class="col-md-6  offset-md-3">
                    <div class="form-group">
                        <label for="origem" class="form-label">Origem do valor</label>
                        <input type="text" id="origem" class="form-control" placeholder="Digite a origem do valor" required>
                    </div>
                </div>
                <div class="col-md-6  offset-md-3">
                    <div class="form-group">
                        <label for="valor" class="form-label">Valor</label>
                        <input type="number" id="valor" class="form-control" placeholder="Digite o valor em reais"
                            min="0" step="0.01" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12  offset-md-3">
                    <div class="form-group">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" id="data" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 offset-md-3 mt-4">
                    <button id="enviarAlteracao" type="submit" onclick="formulario()" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script src="./js/fsmart.js"></script>
</body>
