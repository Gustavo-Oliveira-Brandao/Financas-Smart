<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Finanças Smart</title>

    <link href="./css/estilo.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Whisper&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script src="./js/fsmart.js"></script>

    <header>
        <nav class="navbar navbar-expand-md bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="#">Finanças Smart</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul id="caminhos" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Metas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Histórico de transações</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="container mx-0 pt-4">
            <img id="foto-de-perfil" src="./css/imagens/Foto de perfil/Foto de perfil.png" alt="Foto de perfil">
            <h2 class="pt-3">Bem vindo de volta, Gustavo!</h2>
        </div>
        <div class="container mx-0 pt-4">
            <div class="valor">
                <h2>Saldo</h2>
                <h2>R$ 5000,00</h2>
                <hr>
                <button id="alterar" type="button">Adicionar gasto ou renda</button>
            </div>
            <div class="renda">
                <h2>Renda</h2>
                <h2>+R$ 450,00</h2>
            </div>
            <div class="gastos">
                <h2>Gastos</h2>
                <h2>-R$ 320,00</h2>
            </div>
            <hr>
        </div>
        <div>
            
        </div>
    </main>
</body>

</html>
